<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Benenova">
    <meta name="author" content="Benenova">
    <link rel="shortcut icon" href="{{url_for('static',filename='images/favicon.ico')}}"/>
    <title>Babel App</title>

    <link rel="stylesheet" href="{{url_for('static',filename='css/pages/main.css')}}" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap/bootstrap.min.css')}}" media="screen" title="no title" charset="utf-8">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
      body{
        margin-top:50px;
      }
    </style>
</head>
<body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span>{{gettext('Simple App')}}</span>

        </div>

      </div>
    </div>


    <div class="container">

      <h1>{{gettext('Welcome to the simplest app')}}</h1>


      <h1>g.lang_code: {{g['lang_code']}}</h1>

      <h1>Session: {{sess_lang}}</h1>

      {% if g['lang_code']=='en' %}
        {% set new_lang_code='fr' %}
      {% else %}
        {% set new_lang_code='en' %}
      {% endif %}
      <a href="{{url_for('main.change',new_lang_code=new_lang_code)}}">{{gettext('Change language to EN')}}</a>

    </div> <!-- /container -->

    <script src="{{url_for('static',filename='js/bootstrap/bootstrap.min.js')}}"></script>

  </body>
</html>
